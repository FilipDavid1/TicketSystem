version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ticket_system_db
      - DB_USERNAME=ticket_user
      - DB_PASSWORD=secret

  db:
    image: mariadb:11
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret

      # TOTO MUS√ç SEDIET S APP
      MYSQL_DATABASE: ticket_system_db
      MYSQL_USER: ticket_user
      MYSQL_PASSWORD: secret

    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

